<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('your-photo.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .menu button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: #1e1e1e;
            right: 0;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        .menu-content a:hover {
            background: #333;
        }
        .menu:hover .menu-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Привет! Я [ТВОЁ ИМЯ]</h1>
        <div class="menu">
            <button>Меню</button>
            <div class="menu-content">
                <a href="#about">Обо мне</a>
                <a href="#portfolio">Портфолио</a>
                <a href="#wishlist">Wishlist</a>
                <a href="#contacts">Контакты</a>
            </div>
        </div>
    </div>
</body>
</html>
