<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
        }
        .text-section {
            width: 33%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .text-section h1 {
            margin-bottom: 20px;
        }
        .menu {
            position: relative;
        }
        .menu button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: #1e1e1e;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        .menu-content a:hover {
            background: #333;
        }
        .menu button.active + .menu-content {
            display: block;
        }
        .menu button::after {
            content: '\25B6'; /* Right arrow */
            margin-left: 10px;
        }
        .menu button.active::after {
            content: '\25BC'; /* Down arrow */
        }
        .photo-section {
            width: 67%;
            background: url('your-photo.jpg') no-repeat center center/cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Hello! I am Kirill and that's my personal page. Welcome!</h1>
            <div class="menu">
                <button id="menu-btn"></button>
                <div class="menu-content">
                    <a href="resume.html">Resume</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="wishlist.html">Wishlist</a>
                    <a href="all-links.html">All my links</a>
                </div>
            </div>
        </div>
        <div class="photo-section"></div>
    </div>
    
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            this.classList.toggle("active");
        });
    </script>
</body>
</html>
